<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
    }
    
    .box {
      width: 100px;
      height: 100px;
      margin: 0px;
    }
    
    .box1 {
      background-color: green;
    }
    
    .box2 {
      background-color: blue;
    }
    
    .box3 {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </div>
</body>
</html>
