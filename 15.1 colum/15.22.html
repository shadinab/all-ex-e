<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container
    {
          display: grid;
          grid-template-columns: repeat(4,1fr);
    height: 50vh; 
    gap: 2rem;
    }

    .item1
{
background: red;
grid-column: 1/3;
}

.item2
{
background: rgb(0, 68, 255);
grid-column: 3/5;
}

.item3
{
background: green;
grid-column: 1/ 2;
}
.item4
{
background: purple;
grid-column: 2/ 5;
}
.item5
{
background: yellow;
grid-column: 1/ 5;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="item1">Item 1</div>
    <div class="item2">Item 2</div>
    <div class="item3">Item 3</div>
    <div class="item4">Item 4</div>
    <div class="item5">Item 5</div>
  </div>
</body>
</html>
